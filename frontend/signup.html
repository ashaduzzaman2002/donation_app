<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation - Signup</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <div class="wrapper">
        <h2 class="title">Create your account</h2>
        <div class="input-container">
            <div class="inner-warpper text-center">
                <form action="" method="post" id="formvalidate">
                  <div class="input-group">
                    <input
                      class="form-control"
                      name="name"
                      id="name"
                      type="text"
                      placeholder="Name"
                    />
                    <span class="lighting"></span>
                  </div>
      
                  <div class="input-group">
                      <input
                        class="form-control"
                        name="phone"
                        id="phone"
                        type="number"
                        placeholder="Phone"
                      />
                      <span class="lighting"></span>
                  </div>
      
                  <div class="input-group">
                      <input
                        class="form-control"
                        name="email"
                        id="email"
                        type="email"
                        placeholder="Email"
                      />
                      <span class="lighting"></span>
                  </div>
      
                  <div class="input-group">
                      <input
                        class="form-control"
                        name="adhaar"
                        id="adhaar"
                        type="number"
                        placeholder="Adhaar"
                      />
                      <span class="lighting"></span>
                  </div>
      
                  <div class="input-group">
                      <input
                        class="form-control"
                        name="pan"
                        id="pan"
                        type="text"
                        placeholder="Pan Card"
                      />
                      <span class="lighting"></span>
                  </div>
      
                  <div class="input-group">
                      <input
                        class="form-control"
                        name="password"
                        id="password"
                        type="password"
                        placeholder="Password"
                      />
                      <span class="lighting"></span>
                  </div>
      
                  <div class="input-group">
                      <input
                        class="form-control"
                        name="cpassword"
                        id="cpassword"
                        type="password"
                        placeholder="Confirm Password"
                      />
                      <span class="lighting"></span>
                  </div>
      
                  <div class="input-group">
                      <input
                        class="form-control"
                        name="address"
                        id="address"
                        type="text"
                        placeholder="Address"
                      />
                      <span class="lighting"></span>
                  </div>
      
                  <div class="input-group">
                      <input
                        class="form-control"
                        name="pincode"
                        id="pincode"
                        type="number"
                        placeholder="Pincode"
                      />
                      <span class="lighting"></span>
                  </div>
      
                  <div class="input-group">
                      <input
                        class="form-control"
                        name="referred_by"
                        id="referred_by"
                        type="text"
                        placeholder="Referral code"
                      />
                      <span class="lighting"></span>
                  </div>
      
                  <div class="input-group">
                      <input
                        class="form-control"
                        name="registered_on"
                        id="registered_on"
                        type="date"
                        placeholder="Registration Date"
                      />
                      <span class="lighting"></span>
                  </div>
      
                  <div class="input-group">
                      <input
                        class="form-control"
                        name="photo"
                        id="photo"
                        type="file"
                      />
                      <span class="lighting"></span>
                  </div>
                  
        
                  <button type="submit" id="login">Register</button>
                </form>
              </div>
              <div class="signup-wrapper text-center">
                <a href="login.html"
                  >Don you have an accout? <span class="text-primary">Login</span></a
                >
              </div>
        </div>
        
      </div>
    
</body>
</html>
