<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation - Login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="inner-warpper text-center">
        <h2 class="title">Login to your account</h2>
        <form action="" method="post" id="formvalidate">
          <div class="input-group">
            <!-- <label class="palceholder" for="userName">User Name</label> -->
            <input
              class="form-control"
              name="userName"
              id="userName"
              type="text"
              placeholder="User Name"
            />
            <span class="lighting"></span>
          </div>
          <div class="input-group">
            <!-- <label class="palceholder" for="userPassword">Password</label> -->
            <input
              class="form-control"
              name="userPassword"
              id="userPassword"
              type="password"
              placeholder="Password"
            />
            <span class="lighting"></span>
          </div>

          <button type="submit" id="login">Login</button>
          <div class="clearfix supporter">
            <div class="pull-left remember-me">
              <input id="rememberMe" type="checkbox" />
              <label for="rememberMe">Remember Me</label>
            </div>
            <a class="forgot pull-right" href="#">Forgot Password?</a>
          </div>
        </form>
      </div>
      <div class="signup-wrapper text-center">
        <a href="signup.html"
          >Don't have an accout? <span class="text-primary">Create One</span></a
        >
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
